<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的圖片與文字</title>
  <style>
    /* 作業1: 設置頁面的背景顏色 */
    body {
      background-color: #f0f0f0;
    }

    /* 作業2: 設置標題的字體大小和顏色 */
    h1 {
      font-size: 24px;
      color: blue;
    }

    /* 作業3: 設置圖片的寬度和邊框樣式 */
    img {
      width: 148.5px ;
      height: 74.5px;
      border: px solid black;
    }

    /* 作業4: 使用class設置段落的字體顏色和邊距 */
    .paragraph {
      color: green;
      margin: 10px;
    }

    /* 作業5: 使用id設置特定段落的背景顏色 */
    #highlighted {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <h1>歡迎來到我的圖片與文字頁面！</h1>
  <!-- alt: 圖片跑不出來的輔助文字 -->
  <img src="3d_tuan_new.png" alt="3d電腦">
  <p class="paragraph">這是一段普通的文字。</p>
  <p class="paragraph" id="highlighted">這段文字將會被突顯！</p>
  <p class="paragraph">這又是一段普通的文字。</p>
</body>
</html>
